{% set name = "pytest-parallel" %}
{% set version = "0.1.1" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/pytest-parallel-{{ version }}.tar.gz
  sha256: 9aac3fc199a168c0a8559b60249d9eb254de7af58c12cee0310b54d4affdbfab

build:
  number: 1
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python {{ python_min }}
  run:
    - pytest >=3.0.0
    - python >={{ python_min }}
    - tblib

test:
  imports:
    - pytest_parallel
  commands:
    - pip check
  requires:
    - pip
    - python {{ python_min }}

about:
  home: https://github.com/browsertron/pytest-parallel
  summary: a pytest plugin for parallel and concurrent testing
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - ickc
